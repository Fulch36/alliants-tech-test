<!DOCTYPE html>
<html lang="en">

<head>
  <title>Alliants Media Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <!-- CSS Reset -->
  <style type="text/css">
    @font-face {
      font-family: Mark;
      src: url(assets/MarkRegular.woff) format("woff");
      font-weight: 400;
    }

    *,
    :after,
    :before {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      font-family: Mark, Helvetica, Arial, sans-serif;
      color: #000000;
    }

    html {
      font-family: Mark, sans-serif;
      line-height: 1.15;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    body,
    html {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      font-size: 18px;
    }
  </style>
  <!-- CSS Import -->
  <link rel="stylesheet" href="styles/main.css" type="text/css" media="all">
  <!-- JS Libraries from CDN -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Main scripts -->
  <script src="scripts/errors.js" type="text/javascript"></script>
  <script src="scripts/navigation.js" type="text/javascript"></script>
  <script src="scripts/api.js" type="text/javascript"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
  <script src="scripts/init.js" type="text/javascript"></script>
</head>

<body onload="initPage()">
  <div id="wrapper">
    <div id="initial-load" class="loader"></div>
    <div id="main-form" class="fade-in-animated">
      <div class="tab">
        <h1 id="welcome" class="title">Welcome</h1>
        <p class="sub-title">Please enter a search term below</p>
        <input id="search" type="text" placeholder="Cats...">
        <button id="get-search" type="button" onclick="getSearch()">SEARCH</button>
      </div>

      <div class="tab">
        <h1 class="title">Results</h1>
        <p class="sub-title">Images</p>
        <a id="image-result-link" target="_blank" href="">
          <img id="image-result" src="">
        </a>
        <p class="sub-title">Videos</p>
        <iframe id="video-result" src=""></iframe>
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <span class="step"></span>
      </div>
    </div>
  </div>
</body>

</html>
